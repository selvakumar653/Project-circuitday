<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Abacus Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(270deg, #ff7e5f, #feb47b, #ff7e5f);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .abacus {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            animation: slideIn 1s ease-out;
            position: relative;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .rod {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            width: 30px;
            height: 250px;
            background: #2c3e50;
            border-radius: 10px;
            padding: 5px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .rod:hover {
            transform: scale(1.05);
        }

        .bead {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px 0;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            color: white;
        }

        .bead:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .bead:active {
            transform: scale(0.9);
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: rgba(44, 62, 80, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .numerical-value {
            font-size: 18px;
            font-weight: bold;
            margin: 5px;
            padding: 10px 20px;
            background-color: #2c3e50;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 700 px;
            left: 65%;
            transform: translateX(-50%);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .target {
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            color: white;
            background-color: rgba(44, 62, 80, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .start-button, .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            width: 200px;
            font-size: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .start-button:hover, .reset-button:hover {
            background-color: #34495e;
            transform: scale(1.05);
        }

        .reset-button { display: none; }

        .difficulty-selector {
            margin-top: 20px;
            background-color: rgba(44, 62, 80, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideInRight 1s ease-out;
            width: 200px;
        }

        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .difficulty-selector select {
            padding: 5px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        /* Popup Animation */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 24px;
            color: white;
            z-index: 1000;
            animation: popupAnimation 0.5s ease-in-out forwards;
            width: 300px;
        }

        @keyframes popupAnimation {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .popup button:hover {
            background-color: #c0392b;
        }

        /* Confetti Effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Additional Styles */
        .container {
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .abacus {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .start-button, .reset-button {
            width: 200px;
            font-size: 20px;
        }

        .difficulty-selector {
            width: 200px;
        }

        .difficulty-selector select {
            width: 100%;
        }

        .popup {
            width: 300px;
        }

        .popup button {
            width: 100%;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h1>Indian Abacus Simulation Game</h1>
        <div class="timer" id="timer">Time: 0</div>
        <div class="target" id="target">Target: 0</div>
        <div class="difficulty-selector" id="difficultySelector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button class="start-button" id="startButton">Start Game</button>
        <button class="reset-button" id="resetButton">Reset Game</button>
        <div class="abacus" id="abacus"></div>
        <div class="numerical-value" id="numericalValue">0</div>
    </div>

    <!-- Popup for Win -->
    <div id="winPopup" class="popup" style="display: none;">
        <p>Congratulations! You reached the target score and won the game!</p>
        <button onclick="closePopup('winPopup')">Close</button>
    </div>

    <!-- Popup for Time Out -->
    <div id="timeoutPopup" class="popup" style="display: none;">
        <p>Time's up! You didn't reach the target score.</p>
        <button onclick="closePopup('timeoutPopup')">Close</button>
    </div>

    <audio id="startSound" src="start.mp3"></audio>
    <audio id="beadSound" src="bead.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="timeoutSound" src="timeout.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            createAbacus();
        });

        const rods = 10;
        let time = 0;
        let targetScore = 0;
        let interval;
        const beadColors = ["#f39c12", "#e74c3c", "#3498db", "#2ecc71", "#9b59b6"];

        function createAbacus() {
            const abacus = document.getElementById("abacus");
            abacus.innerHTML = "";
            for (let i = 0; i < rods; i++) {
                let rod = document.createElement("div");
                rod.classList.add("rod");
                for (let j = 0; j < 5; j++) {
                    let bead = document.createElement("div");
                    bead.classList.add("bead");
                    bead.style.backgroundColor = beadColors[j % beadColors.length];
                    bead.innerText = j === 4 ? 5 : 1;
                    bead.dataset.value = j === 4 ? 5 : 1;
                    bead.onclick = function() {
                        if (this.style.transform === "translateY(-80px)") {
                            this.style.transform = "translateY(0px)";
                        } else {
                            this.style.transform = "translateY(-80px)";
                        }
                        updatePoints();
                        document.getElementById("beadSound").play();
                    };
                    rod.appendChild(bead);
                }
                abacus.appendChild(rod);
            }
        }

        function generateRandomAbacusValue(difficulty) {
            let min, max;
            switch (difficulty) {
                case "easy":
                    min = 10;
                    max = 99;
                    break;
                case "medium":
                    min = 100;
                    max = 999;
                    break;
                case "hard":
                    min = 1000;
                    max = 9999;
                    break;
                default:
                    min = 10;
                    max = 99;
            }
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function updatePoints() {
            let numericalValue = 0;

            const rods = document.querySelectorAll(".rod");

            rods.forEach((rod, index) => {
                let rodValue = 0;
                const beads = rod.querySelectorAll(".bead");

                beads.forEach((bead) => {
                    if (bead.style.transform === "translateY(-80px)") {
                        rodValue += parseInt(bead.dataset.value);
                    }
                });

                numericalValue += rodValue * Math.pow(10, rods.length - index - 1);
            });

            document.getElementById("numericalValue").innerText = numericalValue;

            // Check if the player has won
            if (numericalValue === targetScore) {
                clearInterval(interval); // Stop the timer
                showPopup("winPopup");
                document.getElementById("winSound").play();
                createConfetti();
            }
        }

        function showPopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.style.display = "block";
        }

        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            popup.style.display = "none";
            resetGame(); // Reset the game when the popup is closed
        }

        function createConfetti() {
            const confettiCount = 100;
            const container = document.querySelector(".container");
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDelay = Math.random() * 2 + "s";
                confetti.style.backgroundColor = beadColors[Math.floor(Math.random() * beadColors.length)];
                container.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }

        function resetGame() {
            clearInterval(interval);
            time = 0;
            targetScore = 0;
            document.getElementById("timer").innerText = "Time: 0";
            document.getElementById("numericalValue").innerText = "0";
            document.getElementById("target").innerText = "Target: 0";
            document.getElementById("startButton").style.display = "block";
            document.getElementById("resetButton").style.display = "none";
            document.getElementById("difficultySelector").style.display = "block"; // Show difficulty selector
            createAbacus();
            document.getElementById("backgroundMusic").pause();
            document.getElementById("backgroundMusic").currentTime = 0;
        }

        function startGame() {
            const difficulty = document.getElementById("difficulty").value;
            targetScore = generateRandomAbacusValue(difficulty);
            switch (difficulty) {
                case "easy":
                    time = 90;
                    break;
                case "medium":
                    time = 60;
                    break;
                case "hard":
                    time = 30;
                    break;
            }
            document.getElementById("timer").innerText = "Time: " + time;
            document.getElementById("target").innerText = "Target: " + targetScore;
            interval = setInterval(() => {
                time--;
                document.getElementById("timer").innerText = "Time: " + time;
                if (time <= 0) {
                    clearInterval(interval);
                    showPopup("timeoutPopup");
                    document.getElementById("timeoutSound").play();
                }
            }, 1000);
            document.getElementById("startButton").style.display = "none";
            document.getElementById("resetButton").style.display = "block";
            document.getElementById("difficultySelector").style.display = "none"; // Hide difficulty selector
            document.getElementById("startSound").play();
            document.getElementById("backgroundMusic").play();
        }

        document.getElementById("startButton").addEventListener("click", startGame);

        document.getElementById("resetButton").addEventListener("click", resetGame);
    </script>
</body>
</html>
