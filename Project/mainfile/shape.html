    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-top: 20px;
            text-align: center;
            /* Lighter gradient colors without animation */
            background: linear-gradient(45deg, #f4e1d2, #d9f7fc, #f9e7d9, #e8f9e5);
            background-size: 400% 400%;
        }

        h1 {
            width: 100%;
            font-size: 36px;
            color: #333;
            margin-top: 10px;
            text-decoration: none; /* Removed underline */
        }

        div {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 250px;
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        div:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .shape-image {
            width: auto;
            height: auto;
        }

        
        .dashboard-button{
            position: absolute;
            background-color: #6a89cc;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto;
            font-size: 16px;
        }

        .dashboard-button:hover{
            background-color: #4a69bd;
            transform: scale(1.05);
        }

        .dashboard-button {
            top: 20px;
            left: 20px;
        }
        .dashboard-button i{
            margin-right: 8px;
        }
    </style>
</head>
