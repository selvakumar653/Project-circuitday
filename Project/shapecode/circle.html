<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circle Drawer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%); /* Light gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333; /* Dark text for better contrast */
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333; /* Dark text for better contrast */
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5); /* Light shadow for contrast */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
        }

        .input-container {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Light shadow */
            text-align: center;
            width: 350px; height: 350px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .input-container:hover, .output:hover {
            transform: translateY(-5px);
        }

        label {
            font-size: 0.875rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333; /* Dark text for better contrast */
        }

        input[type="number"], input[type="color"], button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ccc;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="number"], input[type="color"] {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white */
            border: 2px solid #ccc;
        }

        input:focus {
            border-color: #ff6f61; /* Coral color for focus */
            outline: none;
        }

        button {
            background-color: #ff6f61; /* Coral color for buttons */
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }
        button:hover {
            background-color: #ff3b2f; /* Darker coral on hover */
            transform: scale(1.05);
        }

        .output {
            font-size: 1.2rem;
            color: #333; /* Dark text for better contrast */
            font-weight: bold;
            min-width: 200px;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Light shadow */
            text-align: center;
        }

        .output span {
            color: #ff6f61; /* Coral color for output values */
            transition: color 0.3s ease;
        }

        canvas {
            border: 2px solid #ff6f61; /* Coral border for canvas */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5); /* Transparent white */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.05);
        }

        /* New button styles with increased size and icons */
        .dashboard-button, .previous-button {
            position: absolute;
            background-color: #6a89cc; /* Soft blue */
            color: white;
            padding: 12px 24px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto; /* Auto width based on content */
            font-size: 16px; /* Larger font size */
        }

        .dashboard-button:hover, .previous-button:hover {
            background-color: #4a69bd; /* Darker blue on hover */
            transform: scale(1.05);
        }

        .dashboard-button {
            top: 20px;
            right: 20px;
        }

        .previous-button {
            bottom: 20px;
            left: 20px;
        }

        .dashboard-button i,
        .home-button i,
        .previous-button i,
        .back-button i {
            margin-right: 8px; /* Space between icon and text */
        }

        /* Validation message styling */
        #radiusError {
            color: red;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
            margin-top: 5px;
        }

        input[type="color"] {
            width: 60px;
            height: 40px;
            padding: 2px 4px;
            cursor: pointer;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <!-- Dashboard Button (Right Side) -->
    <a href="C:\project\mainfile\main.html"> <!-- Add your link here -->
        <button class="dashboard-button" id="dashboardButton">
            <i class="fas fa-tachometer-alt"></i> Dashboard <!-- Dashboard icon -->
        </button>
    </a>

    <!-- Previous Button (Left Bottom) -->
    <a href="C:\Project\mainfile\shape.html"> <!-- Add your link here -->
        <button class="previous-button" id="previousButton">
            <i class="fas fa-arrow-left"></i> Previous <!-- Previous icon -->
        </button>
    </a>

    <h1>Interactive Circle Drawer</h1>
    
    <div class="container">
        <div class="input-container">
            <label for="radius">Radius(ஆரம்): </label>
            <input type="number" id="radius" placeholder="Enter radius" min="1">
            <!-- Validation message for radius input -->
            <span id="radiusError"></span>
            
            <div class="color-input-wrapper">
                <label for="fillColor">Fill Color (நிரப்பு நிறம்): </label>
                <input type="color" id="fillColor">
            </div>
            
            <div class="color-input-wrapper">
                <label for="strokeColor">Stroke Color (கோடு நிறம்): </label>
                <input type="color" id="strokeColor">
            </div>

            <button onclick="drawCircle()">Draw Circle</button>
        </div>
        
        <canvas id="circleCanvas" width="400" height="400"></canvas>

        <div class="output">
            <p>Area(பரப்பளவு): <span id="area">0 cm²</span></p>
        </div>
        <br>
        <div class="output">
            <p>Circumference(சுற்றளவு): <span id="circumference">0 cm</span></p>
        </div>
    </div>
    
    <script>
        function drawCircle() {
            var radiusInput = document.getElementById("radius").value;
            var fillColor = document.getElementById("fillColor").value;
            var strokeColor = document.getElementById("strokeColor").value;
            var radiusError = document.getElementById("radiusError");

            // Reset the error message
            radiusError.style.display = "none";
            radiusError.textContent = "";

            // Validate the radius input
            if (radiusInput === "" || isNaN(radiusInput)) {
                radiusError.textContent = "Please enter a valid numeric radius.";
                radiusError.style.display = "block";
                return;
            }

            var radius = parseFloat(radiusInput);

            if (radius <= 0 || radius >= 250) {
                radiusError.textContent = "Radius must be between 1 and 249.";
                radiusError.style.display = "block";
                return;
            }

            // Calculate and draw the circle
            var area = Math.PI * Math.pow(radius, 2);
            var circumference = 2 * Math.PI * radius;

            document.getElementById("area").textContent = area.toFixed(2) + " cm²";
            document.getElementById("area").style.color = fillColor;
            document.getElementById("circumference").textContent = circumference.toFixed(2) + " cm";
            document.getElementById("circumference").style.color = strokeColor;

            var canvas = document.getElementById("circleCanvas");
            var ctx = canvas.getContext("2d");

            canvas.style.borderColor = strokeColor;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }

        // Add event listener for Enter key in the radius input
        document.getElementById("radius").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                drawCircle();
            }
        });
    </script>
</body>
</html>
