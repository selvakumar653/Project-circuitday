<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Equilateral Triangle Drawer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            margin-top: 0px; /* Reduced top margin */
        }

        h1 {
            font-size: 2rem; /* Reduced font size */
            margin-bottom: 15px; /* Reduced margin */
            color: #333;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px; /* Reduced gap */
            margin-top: 10px; /* Reduced top margin */
        }

        .input-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px; /* Reduced padding */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: auto; /* Increased width */
            height: auto; /* Increased height */
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .input-container:hover, .output:hover {
            transform: translateY(-5px);
        }

        label {
            font-size: 0.75rem; /* Reduced font size */
            font-weight: bold;
            display: block;
            margin-top: 8px; /* Reduced margin */
            color: #333;
        }

        input[type="number"], input[type="color"], button {
            font-size: 14px; /* Reduced font size */
            padding: 8px; /* Reduced padding */
            margin: 8px 0; /* Reduced margin */
            border-radius: 5px;
            border: 2px solid #ccc;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="color"] {
            width: 50px; /* Reduced width */
            height: 30px; /* Reduced height */
            padding: 2px 4px;
            cursor: pointer;
        }

        .color-input-wrapper {
            display: flex;
            align-items: center;
            gap: 5px; /* Reduced gap */
            width: 100%;
            margin: 6px 0; /* Reduced margin */
        }

        button {
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            font-size: 12px; /* Reduced font size */
            padding: 6px 12px; /* Reduced padding */
            width: 200px; /* Reduced width */
        }

        button:hover {
            background-color: #ff3b2f;
            transform: scale(1.05);
        }

        .output {
            font-size: 1rem; /* Reduced font size */
            color: #333;
            font-weight: bold;
            min-width: 150px; /* Reduced min-width */
            padding: 20px; /* Reduced padding */
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        canvas {
            border: 2px solid #ff6f61;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, border-color 0.3s ease;
            width: 500px; /* Reduced width */
            height: 500px; /* Reduced height */
        }

        canvas:hover {
            transform: scale(1.05);
        }

        .dashboard-button, .previous-button {
            position: absolute;
            background-color: #6a89cc;
            color: white;
            padding: 10px 20px; /* Reduced padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto;
            font-size: 14px; /* Reduced font size */
        }

        .dashboard-button {
            top: 20px;
            right: 20px;
        }

        .previous-button {
            bottom: 10px;
            left: 20px;
        }

        #sideError {
            color: red;
            font-size: 0.75rem; /* Reduced font size */
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="C:\project\mainfile\main.html">
        <button class="dashboard-button" id="dashboardButton">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </button>
    </a>

    <a href="C:\project\shapecode\trianglemenu.html">
        <button class="previous-button" id="previousButton">
            <i class="fas fa-arrow-left"></i> Previous
        </button>
    </a>

    <h1>Interactive Equilateral Triangle Drawer</h1>
    
    <div class="container">
        <div class="input-container">
            <label for="side">Side Length (நீளம்): </label>
            <input type="number" id="side" placeholder="Enter side length in mm" min="1">
            
            <div class="color-input-wrapper">
                <label for="fillColor">Fill Color (நிரப்பு நிறம்): </label>
                <input type="color" id="fillColor">
            </div>
            
            <div class="color-input-wrapper">
                <label for="strokeColor">Stroke Color (கோடு நிறம்): </label>
                <input type="color" id="strokeColor">
            </div>
            
            <button onclick="drawEquilateralTriangle()">Draw Triangle</button>
            <span id="sideError"></span>
        </div>

        <canvas id="canvas" width="500" height="500"></canvas>

        <div class="output">
            <p>Area (பரப்பளவு): <span id="area">0 cm²</span></p>
        </div>
        <div class="output">
            <p>Perimeter (சுற்றளவு): <span id="perimeter">0 cm</span></p>
        </div>
    </div>

    <script>
        function drawEquilateralTriangle() {
            var side = parseFloat(document.getElementById("side").value);
            var fillColor = document.getElementById("fillColor").value;
            var strokeColor = document.getElementById("strokeColor").value;
            var sideError = document.getElementById("sideError");

            // Reset error message
            sideError.style.display = "none";
            sideError.textContent = "";

            // Validation
            if (isNaN(side) || side <= 0) {
                sideError.textContent = "Please enter a valid side length.";
                sideError.style.display = "block";
                return;
            }

            if (side >= 501) {
                sideError.textContent = "Length must be between 1 and 500.";
                sideError.style.display = "block";
                return;
            }

            // Convert mm to cm for calculations
            var sideCm = side / 10;

            // Calculate area and perimeter
            var perimeter = 3 * sideCm;
            var area = (Math.sqrt(3) / 4) * Math.pow(sideCm, 2);

            // Update measurements with animation
            document.getElementById("area").textContent = area.toFixed(2) + " cm²";
            document.getElementById("area").style.color = fillColor;
            document.getElementById("perimeter").textContent = perimeter.toFixed(2) + " cm";
            document.getElementById("perimeter").style.color = strokeColor;

            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");

            canvas.style.borderColor = strokeColor;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 2;

            // Draw the equilateral triangle
            var height = (Math.sqrt(3) / 2) * sideCm * 10; // Adjusted height for canvas size
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;

            ctx.beginPath();
            ctx.moveTo(centerX, centerY - height / 2);
            ctx.lineTo(centerX - sideCm * 5, centerY + height / 2);
            ctx.lineTo(centerX + sideCm * 5, centerY + height / 2);
            ctx.closePath();

            ctx.fill();
            ctx.stroke();
        }

        // Add event listeners for Enter key
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    drawEquilateralTriangle();
                }
            });
        });
    </script>
</body>
</html>
